scenes:
  - id: "armitage_office"
    name: "Professor Armitage's Office"
    description: |
      The office is cramped and overflowing with books, manuscripts, and strange artifacts. Dust motes dance in the shafts of light that filter through the grimy windows. The air is thick with the scent of old paper and stale tobacco. Professor Armitage sits hunched behind his desk, his face pale and drawn. He looks like a man haunted by nightmares. There's a palpable sense of unease and dread hanging in the air.
    items:
      - name: "Professor's Notes"
        description: "A series of rambling notes detailing Armitage's research on the manuscript and his growing obsession with the Eldritch Archive. Some passages are incoherent and disturbing."
        effect: "Provides clues about the Archive's nature and potential dangers. Might require a sanity check (-1/1D4)."
    clues:
      - description: "A sketch of a strange symbol found within the manuscript. It resembles a stylized eye surrounded by swirling tentacles."
        skill_check: "Art (Success reveals its significance)."
      - description: "A half-burned letter from a mysterious 'Silas Marsh,' mentioning a secret room within the Historical Society."
        skill_check: "Spot Hidden (Easy)."
    next_scenes:
      - target: "historical_society_lobby"
        condition: "Agree to help Professor Armitage."

  - id: "historical_society_lobby"
    name: "Arkham Historical Society - Lobby"
    description: |
      The lobby is a grand, high-ceilinged room, lined with portraits of stern-faced benefactors and display cases filled with dusty relics. The air is quiet and still, broken only by the occasional cough or rustle of paper. A stern-looking receptionist sits behind a large oak desk, watching visitors with a suspicious eye. The atmosphere is one of hushed reverence and forgotten secrets. The faint odor of mothballs hangs in the air.
    items:
      - name: "Visitor Log"
        description: "A large, leather-bound book containing the names and signatures of visitors to the Historical Society. The entries are meticulously recorded, but some appear to have been tampered with."
        effect: "Might reveal clues about recent visitors or unusual activity."
    clues:
      - description: "A misplaced library card for a restricted section, belonging to a 'Walter Gilman'."
        skill_check: "Spot Hidden (Medium)."
      - description: "The receptionist seems unusually nervous and avoids eye contact when asked about Silas Marsh."
        skill_check: "Psychology (Success reveals she is hiding something)."
    next_scenes:
      - target: "historical_society_archives"
        condition: "Gain access to the archives."
      - target: "historical_society_receptionist_office"
        condition: "Gain access to the receptionist's office (requires successful Sneak or Persuade check)."

  - id: "historical_society_archives"
    name: "Arkham Historical Society - Archives"
    description: |
      A labyrinthine network of shelves stretches into the gloom, filled with countless books, documents, and artifacts. The air is thick with dust and the scent of decaying paper. The only light comes from a few dim bulbs hanging precariously from the ceiling, casting long, dancing shadows on the shelves. The silence is broken only by the occasional creak of the floorboards and the rustling of unseen creatures within the stacks. A sense of overwhelming age and forgotten knowledge permeates the air.
    items:
      - name: "Old Ledger"
        description: "A large, leather-bound ledger containing records of the Historical Society's acquisitions. Some entries are written in code or obscured by strange symbols."
        effect: "Deciphering the code might reveal clues about the secret passage."
    clues:
      - description: "A hidden inscription on the spine of a seemingly innocuous book. It reads: 'Where shadows lengthen, the path begins.'"
        skill_check: "Spot Hidden (Hard)."
      - description: "A section of the floorboards sounds hollow when stepped upon."
        skill_check: "Listen (Success reveals the location of the secret passage)."
    next_scenes:
      - target: "secret_passage"
        condition: "Discover the secret passage."

  - id: "secret_passage"
    name: "Secret Passage"
    description: |
      A narrow, claustrophobic passage hidden behind a bookcase. The air is damp and stale, and the walls are lined with rough-hewn stone. The passage slopes downwards, leading into the darkness. The only light comes from the investigators' lanterns, casting eerie shadows on the walls. The feeling of being watched is almost overwhelming. The smell of mildew and something indescribably ancient hangs heavy in the air.
    items:
      - name: "Rusty Lantern"
        description: "A flickering lantern hanging on the wall. It provides a dim, unreliable light."
        effect: "Can be used to illuminate the passage, but it may attract unwanted attention."
    clues:
      - description: "A series of cryptic symbols etched into the walls. They seem to pulse with an unnatural energy."
        skill_check: "Occult (Success reveals their protective nature, or their potential to attract something)."
    next_scenes:
      - target: "first_chamber"
        condition: "Proceed further into the passage."

  - id: "first_chamber"
    name: "The First Chamber"
    description: |
      A large, circular chamber with a high, vaulted ceiling. The walls are adorned with strange symbols and grotesque carvings. In the center of the room stands a stone altar, stained with what appears to be dried blood. The air is thick with the scent of incense and decay. An unsettling silence hangs in the air, broken only by the faint sound of dripping water. This place exudes an aura of ancient power and unspeakable horror. Strange, pulsating lights flicker in the corners of the room.
    items:
      - name: "Stone Altar"
        description: "A large stone altar, stained with dried blood. Touching the altar might trigger a reaction."
        effect: "Touching it can cause a Sanity check (-1/1D6) or reveal a hidden compartment."
      - name: "Strange Amulet"
        description: "An amulet made of an unknown metal, adorned with a bizarre symbol."
        effect: "May provide protection against the Archive's influence, or attract unwanted attention."
    clues:
      - description: "A riddle etched into the floor in a forgotten language. Solving the riddle is the key to opening the next passage."
        skill_check: "Linguistics or Occult (Hard)."
    next_scenes:
      - target: "shifting_corridors"
        condition: "Solve the riddle and open the passage."

  - id: "shifting_corridors"
    name: "The Shifting Corridors"
    description: |
      A series of corridors that seem to defy the laws of physics. The walls shift and move, the floors slope at impossible angles, and the very air seems to vibrate with an unnatural energy. Illusions and hallucinations are common. The investigators must rely on their wits and their sanity to navigate this treacherous maze. Time seems to lose all meaning within these corridors. Whispers echo through the halls, promising knowledge and madness in equal measure.
    items:
      - name: "Tattered Map"
        description: "A map of the corridors, but its accuracy is questionable."
        effect: "May provide guidance, but it can also lead the investigators astray."
    clues:
      - description: "A recurring symbol that points towards the Archive."
        skill_check: "Navigation or Occult (Medium)."
    next_scenes:
      - target: "guardian_chamber"
        condition: "Successfully navigate the corridors."
      - target: "lost_forever"
        condition: "Fail to navigate the corridors and become hopelessly lost."

  - id: "guardian_chamber"
    name: "The Guardian's Chamber"
    description: |
      A vast chamber, filled with an unnatural stillness. In the center of the room stands a grotesque figure, a warped librarian or a creature born of forbidden knowledge. It guards the entrance to the Eldritch Archive. Its eyes burn with an unholy light, and its voice is a chorus of whispers that threaten to shatter the mind. The air crackles with arcane energy.
    items:
      - name: "Arcane Shield"
        description: "The Guardian is protected by an arcane shield. Destroying the shield is essential to defeat the Guardian."
        effect: "Requires a successful attack with a magical artifact or a powerful spell."
    clues:
      - description: "A weakness in the Guardian's defenses, revealed by a successful Observation or Occult check."
        skill_check: "Observation or Occult (Hard)."
    next_scenes:
      - target: "eldritch_archive"
        condition: "Defeat the Guardian."
      - target: "death"
        condition: "Fail to defeat the Guardian."

  - id: "eldritch_archive"
    name: "The Eldritch Archive"
    description: |
      A vast and unsettling library, filled with forbidden texts. Books bound in human skin line the shelves, their pages filled with unspeakable knowledge. The air is thick with the scent of decay and the whispers of forgotten gods. The very walls seem to breathe, and the shadows dance with an unnatural life. Madness lurks within the pages of these books, waiting to consume the unwary. The manuscript Professor Armitage seeks lies somewhere within this chaotic collection.
    items:
      - name: "The Manuscript"
        description: "The untranslated manuscript that started it all. Its pages are filled with unsettling symbols and arcane diagrams. Reading it has a severe Sanity cost (1D6/2D6)."
        effect: "Holding the manuscript allows access to certain knowledge, but also attracts unwanted attention from the denizens of the Archive."
    clues:
      - description: "A ritual circle hidden beneath a pile of books, ready to be activated."
        skill_check: "Spot Hidden (Medium)."
    next_scenes:
      - target: "climax"
        condition: "Interact with the ritual circle or attempt to leave with the manuscript."
      - target: "trapped_forever"
        condition: "Succumb to madness and become lost within the Archive."

  - id: "climax"
    name: "Climax - The Archive Reacts"
    description: |
      The Eldritch Archive reacts to the investigators' actions. A ritual may be triggered, a slumbering entity may awaken, or the Archive may attempt to trap them within its walls forever. The fate of Arkham hangs in the balance. The very fabric of reality seems to unravel around them.
    items:
      - name: "Varies depending on the chosen path."
        description: "Depending on the ending triggered, there will be different items or challenges to overcome."
        effect: "Varies."
    clues:
      - description: "Varies depending on the chosen path."
        skill_check: "Varies."
    next_scenes:
      - target: "good_ending"
        condition: "Successfully secure the manuscript and escape the Archive."
      - target: "bad_ending"
        condition: "Fail to secure the manuscript or are consumed by the Archive's madness."
      - target: "gate_opens"
        condition: "Inadvertently trigger a ritual and open a gate to another dimension."

  - id: "good_ending"
    name: "Success"
    description: |
      The investigators secure the manuscript and escape the Archive, severing its connection to Arkham. They may choose to destroy the manuscript, burying its knowledge forever, or attempt to study it at their own peril. They will always be haunted by what they have seen. The world is safe, for now.
