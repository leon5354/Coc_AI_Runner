    clues: []
    next_scenes: []

  - id: "bad_ending"
    name: "Failure"
    description: |
      The investigators fail to secure the manuscript or are consumed by the Archive's madness. They become lost within its shifting corridors, their minds shattered by the forbidden knowledge they have glimpsed. Arkham is left vulnerable to the Archive's influence. The world is doomed.
    items: []
    clues: []
    next_scenes: []

  - id: "gate_opens"
    name: "The Gate Opens"
    description: |
      The investigators inadvertently trigger a ritual within the Archive, opening a gate to another dimension. A monstrous entity emerges, wreaking havoc on Arkham. The world is plunged into chaos. The apocalypse has begun.
    items: []
    clues: []
    next_scenes: []

  - id: "lost_forever"
    name: "Lost Forever"
    description: |
      The investigators become hopelessly lost in the shifting corridors, their minds fractured by the Archive's influence. They are doomed to wander its halls for eternity, trapped between realities.
    items: []
    clues: []
    next_scenes: []

  - id: "death"
    name: "Death"
    description: |
      The investigators are slain by the Guardian or other horrors within the Archive. Their bodies are consumed, their souls trapped within its walls.
    items: []
    clues: []
    next_scenes: []

  - id: "trapped_forever"
    name: "Trapped Forever"
    description: |
      The investigators succumb to the madness within the Eldritch Archive. They are trapped forever, forced to witness the horrors it contains for eternity.
    items: []
    clues: []
    next_scenes: []

  - id: "historical_society_receptionist_office"
    name: "Historical Society - Receptionist's Office"
    description: |
      A small, cluttered office behind the front desk. Piles of paperwork cover every surface. A small window looks out onto the street. The receptionist seems flustered and uncomfortable. The air smells faintly of cheap perfume and nervous sweat.
    items:
      - name: "Receptionist's Diary"
        description: "A personal diary containing entries about strange occurrences at the Historical Society."
        effect: "Reveals the receptionist's knowledge of the secret passage and her fear of Silas Marsh."
    clues:
      - description: "A key hidden under the desk blotter, labeled 'Restricted Archives'."
        skill_check: "Spot Hidden (Easy)."
    next_scenes:
      - target: "historical_society_archives"
        condition: "Obtain the key to the Restricted Archives."